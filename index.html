<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>传承体育 - 专属注册礼</title>
  <style>
    :root {
      --sky-blue: #87CEEB;
      --stadium-green: #2d5a27;
      --accent-gold: #FFD700;
      --text-white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'PingFang SC', sans-serif;
      color: var(--text-white);
      line-height: 1.4;
      min-height: 100vh;
      background: 
        linear-gradient(
          to bottom,
          rgba(135, 206, 235, 0.6) 0%,
          rgba(135, 206, 235, 0.2) 30%,
          rgba(45, 90, 39, 0.8) 100%
        ),
        url('https://images.unsplash.com/photo-1552667466-07770ae110d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
    }

    .compact-container {
      padding: 3vh 4vw;
      max-width: 800px;
      margin: 0 auto;
    }

    /* 智能缩放标题 */
    .responsive-header {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5vh 3vw;
      border-radius: 8px;
      margin-bottom: 2vh;
      text-align: center;
    }

    .responsive-header h1 {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin: 0;
    }

    /* 自适应表格容器 */
    .scroll-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 2vh 0;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 6px;
    }

    .compact-table {
      width: 100%;
      min-width: 500px;
      border-collapse: collapse;
    }

    .compact-table th,
    .compact-table td {
      padding: 1.2vh 1.5vw;
      font-size: clamp(0.8rem, 2vw, 1rem);
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .compact-table th {
      background: rgba(255,215,0,0.1);
    }

    /* 紧凑按钮 */
    .dense-button {
      display: block;
      width: fit-content;
      margin: 2vh auto;
      padding: 1.2vh 4vw;
      background: linear-gradient(145deg, rgba(255,215,0,0.9), rgba(255,165,0,0.9));
      color: var(--stadium-green);
      border-radius: 25px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* 紧凑问答模块 */
    .compact-faq {
      background: rgba(0,0,0,0.5);
      padding: 2vh 3vw;
      margin: 2vh 0;
      border-radius: 6px;
    }

    .compact-faq div {
      margin: 1.5vh 0;
      padding: 1.5vh 3vw;
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
    }

    .compact-faq p {
      font-size: clamp(0.8rem, 2.5vw, 0.95rem);
      line-height: 1.3;
    }

    @media (orientation: portrait) {
      .compact-container {
        padding: 2vh 3vw;
      }
      
      .dense-button {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="compact-container">
    <div class="responsive-header">
      <h1>🏟️ 注册即送189元彩金！！</h1>
    </div>

    <div class="scroll-wrapper">
      <table class="compact-table">
        <thead>
          <tr>
            <th>首充金额</th>
            <th>充值彩金</th>
            <th>注册彩金</th>
            <th>总彩金</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>¥100</td><td>¥28</td><td>¥20</td><td>¥48</td></tr>
          <tr><td>¥500</td><td>¥58</td><td>¥50</td><td>¥108</td></tr>
          <tr><td style="color:var(--accent-gold);">¥1000</td><td>¥118</td><td>¥71</td><td style="color:var(--accent-gold);">¥189</td></tr>
          <tr><td>¥5000</td><td>¥288</td><td>¥100</td><td>¥388</td></tr>
          <tr><td>¥10000</td><td>¥588</td><td>¥200</td><td>¥788</td></tr>
        </tbody>
      </table>
    </div>

    <a href="https://vip.3668cc.com/#/register?pid=6r" class="dense-button">立即领取礼包</a>

    <div class="compact-faq">
      <div>
        <p><strong>⚽ Q：</strong>如何获得奖励？</p>
        <p><strong>✅ A：</strong>注册并首充后，联系客服领取。</p>
      </div>
      <div>
        <p><strong>🏆 Q：</strong>有限制游戏种类吗？</p>
        <p><strong>✅ A：</strong>没有限制，全平台游戏通用。</p>
      </div>
      <div>
        <p><strong>⏱️ Q：</strong>奖励能不能提现？</p>
        <p><strong>✅ A：</strong>完成一倍流水后可提现或自由使用。</p>
      </div>
    </div>
  </div>
</body>
</html>
