    <script>
        // Create floating coins animation
        function createCoins() {
            const container = document.getElementById('coins-container');
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            
            for (let i = 0; i < 15; i++) {
                const coin = document.createElement('div');
                coin.classList.add('coin');
                
                // Random position
                const left = Math.random() * containerWidth;
                const top = Math.random() * containerHeight;
                
                coin.style.left = `${left}px`;
                coin.style.top = `${top}px`;
                
                // Random animation
                const animDuration = 5 + Math.random() * 10;
                const animDelay = Math.random() * 5;
                
                coin.style.animation = `float ${animDuration}s ease-in-out ${animDelay}s infinite`;
                
                container.appendChild(coin);
            }
        }
        
        // Create firework animation
        function createFirework() {
            const container = document.getElementById('fireworks-container');
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            
            // Create a firework at random position
            const firework = document.createElement('div');
            firework.classList.add('firework');
            
            const left = Math.random() * containerWidth;
            const top = Math.random() * (containerHeight * 0.7);
            
            firework.style.left = `${left}px`;
            firework.style.top = `${top}px`;
            
            // Random color
            const hue = Math.floor(Math.random() * 360);
            firework.style.boxShadow = `0 0 10px 2px hsl(${hue}, 100%, 50%)`;
            
            container.appendChild(firework);
            
            // Animate the firework
            setTimeout(() => {
                firework.style.transition = 'all 0.5s ease-out';
                firework.style.opacity = '1';
                firework.style.transform = 'scale(20)';
                
                setTimeout(() => {
                    firework.style.opacity = '0';
                    setTimeout(() => {
                        container.removeChild(firework);
                    }, 500);
                }, 500);
            }, 10);
        }
        
        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            createCoins();
            
            // Create fireworks periodically
            setInterval(createFirework, 1000);
            
            // Add click event to buttons
            const buttons = document.querySelectorAll('.cta-button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Create multiple fireworks on click
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createFirework();
                        }, i * 100);
                    }
                });
            });
        });
    </script>
