<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>传承体育 - 绿茵豪礼注册赠金</title>
  <style>
    :root {
      --sky-blue: #87CEEB;
      --stadium-green: #2d5a27;
      --accent-gold: #FFD700;
      --text-white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      color: var(--text-white);
      line-height: 1.6;
      -webkit-tap-highlight-color: transparent;
      min-height: 100vh;
      background: 
        linear-gradient(
          to bottom,
          rgba(135, 206, 235, 0.6) 0%,
          rgba(135, 206, 235, 0.2) 30%,
          rgba(45, 90, 39, 0.8) 100%
        ),
        url('https://images.unsplash.com/photo-1552667466-07770ae110d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
      background-attachment: fixed;
      background-size: cover;
      background-position: center 30%;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      padding: 30px 20px;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    /* 动态天空效果 */
    @keyframes sky-animation {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 0%; }
    }

    /* 球场横幅 */
    .stadium-header {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .stadium-header::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: 
        linear-gradient(
          45deg,
          transparent 48%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 52%
        ),
        radial-gradient(
          circle at 70% 30%,
          rgba(255, 255, 255, 0.1) 15%,
          transparent 20%
        );
      transform: translate(-50%, -50%);
      animation: sky-animation 20s infinite linear;
    }

    .header-title {
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    /* 数据看板 */
    .stats-board {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 2rem;
      margin: 2rem 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: rgba(255, 215, 0, 0.1);
      padding: 1.2rem;
      border-bottom: 2px solid var(--accent-gold);
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    td:not(:last-child)::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      height: 60%;
      width: 1px;
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-50%);
    }

    /* 动态按钮 */
    .cta-button {
      display: inline-flex;
      align-items: center;
      padding: 1.2rem 3rem;
      background: linear-gradient(
        145deg,
        rgba(255, 215, 0, 0.9),
        rgba(255, 165, 0, 0.9)
      );
      color: #2d5a27;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.2s;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '⚽';
      margin-right: 1rem;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.3));
      animation: ball-spin 2s infinite linear;
    }

    @keyframes ball-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* 常见问题模块 */
    .faq-section {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 8px;
      margin: 2rem 0;
      backdrop-filter: blur(5px);
    }

    /* 响应式优化 */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      
      td, th {
        padding: 0.8rem;
        font-size: 14px;
      }
      
      .cta-button {
        width: 100%;
        justify-content: center;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

    <div class="faq-section">

  </div>
</body>
</html>
